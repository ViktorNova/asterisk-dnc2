<!doctype html>
<html lang="en">
<head>
    <title>Phonebook</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="top-line"></div>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/images/phonebook.svg" alt="">
                <div class="title">Phonebook manager</div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="content">
            <table class="phonebook-list-table">
                <thead>
                <tr>
                    <th class="th-id">#</th>
                    <th>Name</th>
                    <th>Numbers</th>
                </tr>
                </thead>
                <tbody id="phonebook_list">
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
