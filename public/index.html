<!doctype html>
<html lang="en">
<head>
    <title>DNC List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

<div class="top-line"></div>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="assets/images/donotcall.png" alt="">
            <div class="title">Do-not-call List</div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content">

        <div id="phonebook_form" class="phonebook-form">
            <div class="phonebook-form-content-back">
                <div class="phonebook-form-content">
                    <div class="phonebook-form-close" onclick="closePhonebookForm()">
                        <img src="assets/images/close.svg" alt="">
                    </div>
                    <div class="phonebook-form-body">
                        <label>
                            <span class="label">Name</span>
                            <input type="hidden" id="form_phonebook_id">
                            <input type="text" id="form_full_name" onkeyup="startSavePhonebookForm(event)">
                            <span class="error" id="form_full_name_error"></span>
                        </label>

                        <div class="phonebook-form-numbers-list-title">
                            <span>Numbers</span>
                            <img src="assets/images/add_white.svg" alt="" onclick="addNumber()">
                        </div>
                        <div class="phonebook-form-numbers-list" id="phonebook_form_number_list">
                            <label>
                                <select onkeyup="startSavePhonebookForm(event)">
                                    <option value="Unspecified" selected>Unspecified</option>
                                    <option value="Request">Request to be on DNC list</option>
                                    <option value="Restricted">Restricted business</option>
                                    <option value="Other">Other</option>
                                </select>
                                <input type="text" name="number" onkeyup="startSavePhonebookForm(event)" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                <span class="clearfix"></span>
                                <span class="error"></span>
                                <img src="assets/images/delete_white.svg" alt="" onclick="deleteNumber(event)">
                            </label>
                        </div>

                        <div class="add-new-phonebook-save-button" onclick="savePhonebookForm()">Save</div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-new-phonebook-button" onclick="openPhonebookForm()">Add new number</div>
        <div class="clearfix"></div>
        <div id="no_phonebook_list">There are no numbers in the DNC list</div>
        <table class="phonebook-list-table" id="phonebook_list_table">
            <thead>
            <tr>
                <th class="th-id">#</th>
                <th>Name</th>
                <th class="th-numbers">Numbers</th>
                <th class="th-updated-at">Updated at</th>
                <th class="th-manage"></th>
            </tr>
            </thead>
            <tbody id="phonebook_list">
            </tbody>
        </table>
    </div>
</div>

<footer>
    <div class="footer-line"></div>
    <div class="footer-content"></div>
</footer>

<script src="assets/js/main.js"></script>

</body>
</html>
